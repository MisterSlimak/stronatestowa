<html lang="en">

<body>
    
  <nav class="navbar">
    <ul>
      <li><a href="https://misterslimak.github.io/stronatestowa/#welcome-section">Strona główna</a></li>

  <div class="gameTitle">

    <label>

      </h1>
    </label>
    <label>

        Game 3
      </h1>
    </label>
    <label>
      <input type="radio" name="x" id="game4Check" onclick="game4()" >
      <h1 id="game4Name">
        Game 4
      </h1>
    </label>
  </div>

  
  <div class="gameContainer">

    <div class="game1">
      <div id="character1"></div>
    </div>
    
    <div class="game2">
      <div id="character2"></div>
      <div id="object2"></div>
      
    </div>
    <div class="game3">
      
    </div>
    <div class="game4">
